services:
  portal:
    build: .
    container_name: management-portal
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - portal_data:/app/data
    environment:
      - DB_PATH=/app/data/portal.db
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@jan-miller.de}

volumes:
  portal_data:
