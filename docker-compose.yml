services:
  portal:
    build: .
    container_name: management-portal
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - portal_data:/app/data
    environment:
      - DB_PATH=/app/data/portal.db
      - SESSION_SECRET=${SESSION_SECRET:-j3claw-kita-sso-8f3a2b1c9d7e}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@jan-miller.de}

  kita:
    build: ./kita
    container_name: kita-scheduler
    restart: unless-stopped
    ports:
      - "8502:8502"
    volumes:
      - kita_data:/app/data
      - portal_data:/app/portal_data:ro
    environment:
      - KITA_DB_PATH=/app/data/kita.db
      - PORTAL_DB_PATH=/app/portal_data/portal.db
      - SESSION_SECRET=${SESSION_SECRET:-j3claw-kita-sso-8f3a2b1c9d7e}
    depends_on:
      - portal

volumes:
  portal_data:
  kita_data:
